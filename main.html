<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Boodschappen</title>
</head>
<body>
    <div class="toevoegen">
        <h1 class="titel">Boodschappen</h1>
        <form class="itemToevoegen" id="itemToevoegen">
            <input class="item" id="item" placeholder="Voorwerp">
            <input type="number"  class="hoeveelheid" id="hoeveelheid" min="1" max="100">
            <button type="submit" class="toevoegKnop" id="toevoegKnop">Toevoegen</button>
        </form>
        <ul id="boodschappenlijst"></ul>
        <script src="script.js"></script>
    </div>
</body>
</html>
